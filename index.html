<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        #chatbot-icon-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        #chatbot-icon {
            width: 60px;
            height: 60px;
            background: #007bff;
            color: white;
            font-size: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chatbot-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            border-radius: 10px;
            padding: 10px;
            max-width: 80%;
        }
        .user {
            background-color: #e1ffc7;
            align-self: flex-end;
        }
        .bot {
            background-color: #f0f0f0;
            align-self: flex-start;
        }
        #chatbot-input-area {
            display: flex;
            padding: 10px;
            gap: 5px;
        }
        #chatbot-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-btn, #mic-btn, #delete-history-btn, #export-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .typing-animation span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 4px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-animation span:nth-child(1) {
            animation-delay: -0.32s;
        }
        .typing-animation span:nth-child(2) {
            animation-delay: -0.16s;
        }
        .typing-animation span:nth-child(3) {
            animation-delay: 0s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1);
            }
        }
        .timestamp {
            font-size: 10px;
            color: gray;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="chatbot-icon-container">
        <div id="chatbot-icon">üí¨</div>
    </div>

    <div id="chatbot-container" class="hidden">
        <div id="chatbot-header">
            <strong>AI Chatbot ü§ñ</strong>
            <button id="close-btn">‚úñÔ∏è</button>
        </div>

        <div id="chatbot-messages"></div>

        <div id="chatbot-input-area">
            <input type="text" id="chatbot-input" placeholder="Ask something...">
            <button id="mic-btn">üé§</button>
            <button id="send-btn">üì§</button>
        </div>

        <div style="display: flex; justify-content: space-around; padding: 10px;">
            <select id="api-select">
                <option value="gemini">Gemini</option>
                <option value="openai">OpenAI</option>
                <option value="llama">LLaMA</option>
            </select>
            <label><input type="checkbox" id="response-length-toggle"> Long</label>
        </div>

        <div style="display: flex; justify-content: space-between; padding: 10px;">
            <button id="delete-history-btn">üóëÔ∏è Delete</button>
            <button id="export-btn">üìÅ Export</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
